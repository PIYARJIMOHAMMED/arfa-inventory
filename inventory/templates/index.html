{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard - Cafe Arfa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .dashboard-container {
            margin: 20px auto;
            max-width: 1200px;
        }
        .dashboard-card {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .dashboard-card:hover {
            transform: scale(1.02);
        }
        .dashboard-btn {
            width: 100%;
            border-radius: 8px;
            padding: 15px;
            font-size: 18px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px; /* Less padding on smaller screens */
            }
            .dashboard-btn {
                font-size: 16px; /* Smaller button text */
                padding: 12px; /* Less padding on buttons */
            }
        }

        @media (max-width: 576px) {
            h2 {
                font-size: 24px; /* Smaller heading on mobile */
            }
            .dashboard-card h4 {
                font-size: 18px; /* Smaller card title */
            }
            .dashboard-card p {
                font-size: 14px; /* Smaller card description */
            }
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <h2 class="text-center mb-4">ðŸ“Š Cafe Arfa Inventory Dashboard</h2>

        <!-- Dashboard Summary -->
        <div class="row text-center mb-4">
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card dashboard-card p-3 bg-primary text-white">
                    <h4>Vendors</h4>
                    <p>Manage your supplier relationships</p>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card dashboard-card p-3 bg-success text-white">
                    <h4>Raw Materials</h4>
                    <p>Monitor your stock levels</p>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card dashboard-card p-3 bg-warning text-dark">
                    <h4>Purchases</h4>
                    <p>Track purchase history</p>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card dashboard-card p-3 bg-danger text-white">
                    <h4>Stock Book</h4>
                    <p>Record all stock transactions</p>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <button onclick="window.location.href='/vendor/'" class="btn btn-primary dashboard-btn">ðŸ“¦ Vendor Management</button>
            </div>
            <div class="col-md-6 mb-3">
                <button onclick="window.location.href='/raw-materials/'" class="btn btn-success dashboard-btn">ðŸŒ¿ Raw Material Management</button>
            </div>
            <div class="col-md-6 mb-3">
                <button onclick="window.location.href='/purchase-history/'" class="btn btn-warning dashboard-btn">ðŸ›’ Purchase History</button>
            </div>
            <div class="col-md-6 mb-3">
                <button onclick="window.location.href='/stock-book/'" class="btn btn-danger dashboard-btn">ðŸ“˜ Stock Book</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
