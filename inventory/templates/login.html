{% load static %}
{% block content %}
<div class="login-container">
    <div class="login-box">
        <div class="text-center">
            <img src="{% static 'images/arfa logo.jpg' %}" alt="Cafe Arfa Logo" class="logo">
            <h2 class="fw-bold text-dark">Login</h2>
            <p class="text-muted">Cafe Arfa Inventory</p>
        </div>

        {% if error %}
            <div class="alert alert-danger text-center py-2">{{ error }}</div>
        {% endif %}

        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="input-group">
                <label for="{{ form.phone_number.id_for_label }}">Phone Number</label>
                {{ form.phone_number }}
            </div>
            <div class="input-group">
                <label for="{{ form.password.id_for_label }}">Password</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="text-center mt-3">
            <p class="mb-1">Don't have an account?</p>
            <a href="{% url 'register' %}" class="btn-register">Register</a>
        </div>
    </div>
</div>

<style>
    /* Full-page background */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        font-family: 'Poppins', sans-serif;
    }

    /* Centered login box */
    .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
    }

    .login-box {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .logo {
        width: 80px;
        margin-bottom: 10px;
    }

    /* Input Fields */
    .input-group {
        margin-bottom: 15px;
        text-align: left; /* Align labels to the left */
    }

    label {
        display: block; /* Make labels block elements */
        margin-bottom: 5px; /* Space between label and input */
        font-weight: bold; /* Make labels bold */
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }

    input:focus {
        border-color: #4facfe;
        box-shadow: 0 0 5px rgba(79, 172, 254, 0.5);
        outline: none;
    }

    /* Buttons */
    .btn-login {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #28a745;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Smooth transition */
    }

    .btn-login:hover {
        background-color: #218838; /* Darker shade on hover */
    }

    .btn-register {
       display: inline-block;
       margin-top: 10px;
       padding: 10px; 
       border-radius: 8px;
       background: #007bff; 
       color: white; 
       text-decoration: none; 
       transition: background-color 0.3s ease; 
   }

   .btn-register:hover {
      background-color:#0056b3; /* Darker shade on hover */
   }

   /* Mobile Responsiveness */
   @media (max-width: 768px) {
       .login-box {
           width: 90%;
           padding-left :20px; /* Added left padding */
           padding-right :20px; /* Added right padding */
       }
   }
</style>
{% endblock %}
