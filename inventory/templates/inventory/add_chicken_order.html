<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard - Cafe Arfa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .dashboard-container {
            margin: 20px auto;
            max-width: 1200px;
        }
        .dashboard-card {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .dashboard-card:hover {
            transform: scale(1.02);
        }
        .dashboard-btn {
            width: 100%;
            border-radius: 8px;
            padding: 15px;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px; 
            }
            .dashboard-btn {
                font-size: 16px; 
                padding: 12px; 
            }
        }

        @media (max-width: 576px) {
            h2 {
                font-size: 24px; 
            }
            .dashboard-card h4 {
                font-size: 18px; 
            }
            .dashboard-card p {
                font-size: 14px; 
            }
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <h2 class="text-center mb-4">ðŸ“Š Cafe Arfa Inventory</h2>

        <h2>Add Chicken Order</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Order</button>
        </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>


{% block content %}

{% endblock %}
