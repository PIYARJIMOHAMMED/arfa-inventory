{% load static %}
{% block content %}
<div class="register-container">
    <div class="register-box">
        <div class="text-center">
            <img src="{% static 'images/arfa logo.jpg' %}" alt="Cafe Arfa Logo" class="logo">
            <h2 class="fw-bold text-dark">Register</h2>
            <p class="text-muted">Create an account for Cafe Arfa Inventory</p>
        </div>

        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="input-group">
                <label for="{{ form.username.id_for_label }}">Username</label>
                {{ form.username }}
            </div>
            <div class="input-group">
                <label for="{{ form.email.id_for_label }}">Email</label>
                {{ form.email }}
            </div>
            <div class="input-group">
                <label for="{{ form.role.id_for_label }}">Role</label>
                {{ form.role }}
            </div>
            <div class="input-group">
                <label for="{{ form.phone_number.id_for_label }}">Phone Number</label>
                {{ form.phone_number }}
            </div>
            <div class="input-group">
                <label for="{{ form.password1.id_for_label }}">Password</label>
                {{ form.password1 }}
            </div>
            <div class="input-group">
                <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn-register">Register</button>
        </form>

        <div class="text-center mt-3">
            <p class="mb-1">Already have an account?</p>
            <a href="{% url 'login' %}" class="btn-login">Login</a>
        </div>
    </div>
</div>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 135vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        font-family: 'Poppins', sans-serif;
    }

    .register-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
    }

    .register-box {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        padding: 30px; /* Increased padding for better spacing */
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px; /* Maximum width */
        text-align: center;
    }

    .logo {
        width: 80px;
        margin-bottom: 15px; /* Increased margin for better spacing */
    }

    .input-group {
        margin-bottom: 15px;
        text-align: left; 
    }

    label {
        display: block; 
        margin-bottom: 5px; 
        font-weight: bold;
    }

    input {
        width: calc(100% - 20px); /* Full width minus padding */
        padding: 10px; /* Consistent padding */
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }

    input:focus {
        border-color: #4facfe;
        box-shadow: 0 0 5px rgba(79, 172, 254, 0.5);
        outline: none;
    }

    .btn-register {
        width: calc(100% - 20px); /* Full width minus padding */
        padding: 12px; 
        border: none;
        border-radius: 8px;
        background: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Smooth transition */
    }

    .btn-register:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }

    .btn-login {
       display: inline-block;
       margin-top: 10px;
       padding: 10px; 
       border-radius: 8px;
       background: #28a745; 
       color: white; 
       text-decoration: none; 
       transition: background-color 0.3s ease; 
   }

   .btn-login:hover {
      background-color:#218838; /* Darker shade on hover */
   }

   @media (max-width: 768px) {
       .register-box {
           width: calc(100% - 40px); /* Responsive width */
           padding-left :20px; /* Added left padding */
           padding-right :20px; /* Added right padding */
       }
       
       input,
       .btn-register,
       .btn-login {
           width : calc(100% -20px); /* Adjusted button and input widths */
       }
   }
</style>
{% endblock %}
